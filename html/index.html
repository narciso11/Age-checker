<body>
  <h1>AGE CHECKER</h1>
  <section>
    <div>
      <p><strong> Year of birth</strong>:
      <input id="input" type="number" placeholder="Type the year of birth"></p>
      <p class="first_p"><strong> Gender</strong>:
      <input type="radio" name="radioSex" id="male">
      <label for="male">Male</label>
      <input type="radio" name="radioSex" id="female">
      <label for="female">Female</label> </p>
      <button id="submit" onclick="verify()">Verify</button>
      <div id="result">
        <p>
          Fill in the detail above to see the <strong>result</strong>.
        </p>
      </div>
    </section>
    <footer>
      <p id="italic">@ByNarcisoAraujo.</p>
    </footer>
  </div>
  <script src="/script/script.js"></script>
</body>
